# Default values for qubit-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# My Configuration

GoogleProjectId: qubit-161916
Githash:
DatastoreDataset: qubit

Compute:
    ApiName: compute.endpoints.qubit-161916.cloud.goog
    ApiId:
    AppName: compute
    StorageBucket: qubit-dev-161916
    ExternalHttpPort: 9000
    ExternalHttp2Port: 9010
    InternalPort: 8000
    Replicas: 1
    MaxSurge: 2

Server:
    ApiName: server.endpoints.qubit-161916.cloud.goog
    ApiId:
    AppName: server
    StorageBucket: qubit-dev-161916
    ExternalHttpPort: 9000
    ExternalHttp2Port: 9010
    InternalPort: 8001
    Replicas: 1
    MaxSurge: 2
