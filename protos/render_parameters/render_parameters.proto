syntax = "proto3";

package render_parameters;

import "google/api/annotations.proto";

service RenderParameters {
    rpc GetRenderParameters (RenderParameterRequest) returns (RenderParameter) {}
}

message RenderParameterRequest {
    string operator_key = 1;
    double time = 2;
}

message RenderParameter {
    string type = 1;
    // JSON field that varies by parameter type
    bytes configuration = 2;
    repeated RenderParameter inputs = 3;
}
