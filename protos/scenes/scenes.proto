syntax = "proto3";

package scenes;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "operators/operators.proto";


service Scenes {
    rpc List (ListScenesRequest) returns (ListScenesResponse) {
        option (google.api.http) = {
            get: "/v1/scenes"
        };
    }
    rpc Get (GetSceneRequest) returns (Scene) {
        option (google.api.http) = {
            get: "/v1/scenes/{id}"
        };
    }
    rpc Create (CreateSceneRequest) returns (Scene) {
        option (google.api.http) = {
            post: "/v1/scenes"
            body: "scene"
        };
    }
    rpc Delete (DeleteSceneRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/scenes/{id}"
        };
    }
    rpc Rename (RenameSceneRequest) returns (Scene) {
        option (google.api.http) = {
            post: "/v1/scenes/{id}/rename"
            body: "scene"
        };
    }
}

message Scene {
    string id = 1;
    string project_id = 2;
    int32 version = 3;
    string name = 4;
    map<string, operators.Operator> operators = 5;
    map<string, operators.Connection> connections = 6;
}

message ListScenesRequest {
    int32 page_size = 1;
    string page_token = 2;
}

message ListScenesResponse {
    repeated Scene scenes = 1;
    string next_page_token = 2;
}

message GetSceneRequest {
    string id = 1;
}

message CreateSceneRequest {
    Scene scene = 1;
}

message DeleteSceneRequest {
    string id = 1;
}

message RenameSceneRequest {
    string id = 1;
    string name = 2;
}
